name: Check Best Buy for Open-Box iMacs

on:
  schedule:
    - cron: '0 12 * * *'  # 8 AM ET
    - cron: '0 18 * * *'  # 2 PM ET
    - cron: '0 0 * * *'   # 8 PM ET
  workflow_dispatch:      # Allow manual run

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Best Buy Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py
