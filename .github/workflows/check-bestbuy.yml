name: Check Best Buy for Open-Box iMacs (Every 30 Min)

on:
  schedule:
    # Run every 30 minutes from 7:00 AM to 11:00 PM ET (11:00â€“03:00 UTC)
    - cron: '0,30 11-23,0-3 * * *'
  workflow_dispatch:  # Allow manual run

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Best Buy Checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py
